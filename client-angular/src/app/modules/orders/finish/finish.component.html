<div class="flexed-div">
    <div class="head" style="flex:2">
        <h3 style="text-align: center;">פירוט תשלום</h3>
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> פריט </th>
                <td mat-cell *matCellDef="let row"> {{row.item}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> מחיר </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} ₪</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> כמות </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
                <td mat-footer-cell *matFooterCellDef>ס"ה</td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> ס"ה </th>
                <td mat-cell *matCellDef="let row"> {{row.total}} ₪</td>
                <td mat-footer-cell *matFooterCellDef> {{total}} ₪</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>
    <div class="head" style="flex:1">
        <ngx-paypal [config]="payPalConfig" (scriptLoaded)="paypalScriptLoaded = true"></ngx-paypal>
        <mat-spinner *ngIf="!paypalScriptLoaded" style="margin:auto"></mat-spinner>
    </div>
    <div style="flex:1;"></div>
</div>
<button (click)="saveOrder()">שמור דמו</button>
