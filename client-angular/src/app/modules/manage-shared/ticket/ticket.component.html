<div class="head center" *ngIf="ticket">
    <p>מספר כרטיס: {{ticket.ticket_no}}</p>
    <p>מספר טיסה: {{ticket.flight_number}}</p>
    <p>מספר הזמנה: {{ticket.order_number}}</p>
    <p>מספר דרכון: {{ticket.passenger_passport}}</p>
    <p>שם נוסע: {{ticket.passenger.hebrew_name}}</p>
    <p>מספר שורה: {{ticket.row}}</p>
    <p>מספר מושב: {{ticket.seat}}</p>
</div>
