<div class="head center">
    <mat-form-field>
        <mat-label>כתובת אימייל</mat-label>
        <input matInput type="email" [(ngModel)]="user.email" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>סיסמה חדשה</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>אימות סיסמה</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" />
    </mat-form-field>
    <br />
    <mat-form-field>
        <mat-label>שם משתמש</mat-label>
        <input matInput type="text" [(ngModel)]="user.name" />
    </mat-form-field>
    <mat-form-field id="id-number">
        <mat-label>מספר טלפון</mat-label>
        <input matInput type="number" [(ngModel)]="user.phone" />
    </mat-form-field>
    <br />
    <div class="nested">
        <button mat-raised-button color="primary" (click)="save()">עדכן</button>
        <button mat-raised-button color="primary" (click)="cancel()">ביטול</button>
    </div>
</div>
