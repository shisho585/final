<div class="flexed-div" style="flex-wrap: wrap; justify-content: space-around; overflow: auto; max-height: 100%;">
    <ng-container *ngFor="let order of user.orders">
        <ng-container *ngIf="order.tickets.length>0">
            <div class="head center" style="height: fit-content;">
                <h3>הזמנה מספר {{order.number}}</h3>
                <table mat-table [dataSource]="order.tickets" matSort>
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> מספר כרטיס </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.ticket_no}} </td>
                    </ng-container>

                    <ng-container matColumnDef="flight_number">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> מספר טיסה </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.flight_number}} </td>
                    </ng-container>

                    <ng-container matColumnDef="passenger_hebrew_name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> שם </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.passenger.hebrew_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="passenger_passport">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> מספר דרכון </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.passenger_passport}} </td>
                    </ng-container>

                    <ng-container matColumnDef="row">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> שורה </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.row+1}} </td>
                    </ng-container>

                    <ng-container matColumnDef="seat">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> מושב </th>
                        <td mat-cell *matCellDef="let ticket"> {{ticket.seat+1}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-flight"
                        routerLink="../ticket/{{row.ticket_no}}" routerLinkActive="avtive" [state]="{data:row}"></tr>
                </table>
            </div>
        </ng-container>
    </ng-container>
</div>
