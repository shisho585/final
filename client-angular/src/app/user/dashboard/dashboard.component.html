<div *ngFor="let order of user.orders">
    <p>{{order.number}}</p>
    <div *ngFor=" let ticket of order.tickets" style="background: red;">
        <span>{{ticket.number}}</span>
        <span>{{ticket.passenger.passport}}</span>
        <span>{{ticket.passenger.hebrew_name}}</span>
        <span>{{ticket.flight_number}}</span>
        <span>{{ticket.row}}</span>
        <span>{{ticket.seat}}</span>
    </div>
</div>
