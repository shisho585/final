<h2>לאן אתה רוצה לטוס איתנו?</h2>
<mat-grid-list cols="2">
    <mat-grid-tile style="border: solid 1px;">
        <div>
            <h5>חיפוש לפי</h5>
            <mat-label>שעת המראה</mat-label>
            <br />
            <mat-form-field>
                <input matInput type="datetime-local" [(ngModel)]="minTime"
                    min="{{firstTime | date:'yyyy-MM-ddThh:mm'}}" max="{{lastTime | date:'yyyy-MM-ddThh:mm'}}">
            </mat-form-field>
            ---
            <mat-form-field>
                <input matInput type="datetime-local" [(ngModel)]="maxTime"
                    min="{{firstTime | date:'yyyy-MM-ddThh:mm'}}" max="{{lastTime | date:'yyyy-MM-ddThh:mm'}}">
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>מוצא</mat-label>
                <mat-select [(value)]="source">
                    <mat-option value="*">הכל</mat-option>
                    <mat-option *ngFor="let country of sourcesCountries" value="{{country}}">{{country}}</mat-option>
                </mat-select>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>יעד</mat-label>
                <mat-select [(value)]="destination">
                    <mat-option value="*">הכל</mat-option>
                    <mat-option *ngFor="let country of destinationsCountries" value="{{country}}">{{country}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br />
            <p>מחיר</p>
            <ngx-slider [(value)]="minPrice" [(highValue)]="maxPrice" [options]="{floor:lowestPrice,ceil:highestPrice}">
            </ngx-slider>
            <br />
            <button mat-raised-button color="primary" (click)="search()">חיפוש</button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile style="border: solid 1px;">
        <table mat-table [dataSource]="dataSource" matSort style="width: 80%;" class="up-div">

            <ng-container matColumnDef="landingTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> שעת המראה </th>
                <td mat-cell *matCellDef="let flight"> {{flight.landingTime | date:'HH:mm dd/MM/yy'}} </td>
            </ng-container>

            <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> מוצא </th>
                <td mat-cell *matCellDef="let flight"> {{flight.source}} </td>
            </ng-container>

            <ng-container matColumnDef="target">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> יעד </th>
                <td mat-cell *matCellDef="let flight"> {{flight.target}} </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> מחיר כרטיס </th>
                <td mat-cell *matCellDef="let flight"> {{flight.cost}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="../detailed/{{row.id}}"
                routerLinkActive="active" class="row-flight"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
